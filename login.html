<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#002D5A">
    <!-- ETIQUETA VITAL PARA MÓVILES -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Login - CEN Rafael Arévalo González</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor responsivo: w-full para móvil, max-w-sm para PC -->
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border-t-8 border-blue-600">
        
        <!-- Icono de la Institución -->
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-university text-blue-900 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tight">Entrar</h2>
            <p class="text-gray-500 text-sm">CEN Rafael Arévalo González</p>
        </div>

        <!-- Formulario -->
        <div class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-blue-900 uppercase ml-1">Correo Institucional</label>
                <input type="email" id="email" placeholder="usuario@correo.com" 
                    class="w-full p-4 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 transition-all bg-gray-50">
            </div>
            
            <div>
                <label class="text-[10px] font-bold text-blue-900 uppercase ml-1">Contraseña</label>
                <input type="password" id="pass" placeholder="••••••••" 
                    class="w-full p-4 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 transition-all bg-gray-50">
            </div>

            <button onclick="entrar()" 
                class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold p-4 rounded-2xl shadow-lg shadow-blue-900/30 transition-all active:scale-95">
                INICIAR SESIÓN
            </button>
        </div>

        <!-- Enlace de registro -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 text-sm">¿No tienes una cuenta?</p>
            <a href="registro.html" class="text-blue-700 font-bold hover:underline">Regístrate ahora</a>
        </div>
    </div>

    <script>
async function entrar() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('pass').value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(email)) {
        alert("⚠️ El formato del correo no es válido.");
        return;
    }

    if(!pass) {
        alert("⚠️ Por favor, ingrese su contraseña.");
        return;
    }

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: email, password: pass })
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('usuario', data.nombre);
                localStorage.setItem('rol', data.rol);
                localStorage.setItem('id_usuario', data.id_usuario);
                
                if (data.cedula_hijo) {
                    localStorage.setItem('cedula_hijo', data.cedula_hijo);
                }
                window.location.href = 'dashboard.html';
            } else {
                alert("Correo o contraseña incorrectos");
            }
        } catch (error) {
            alert("Error al conectar con el servidor");
        }
    }
  
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('https://cdnjs.cloudflare.com/ajax/libs/serviceworker/0.1.0/serviceworker.min.js')
            .then(() => console.log("PWA Ready"));
        });
    }
    </script>
</body>
</html>
