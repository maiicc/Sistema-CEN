<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#002D5A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Panel CEN - Rafael Arévalo González</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .sidebar { 
            background: linear-gradient(180deg, #002D5A 0%, #001A35 100%); 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Secciones */
        .seccion-app { display: none; }
        .seccion-app.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilos Móvil */
        .role-section { display: none; }
        #menu-overlay { display: none; transition: opacity 0.3s; }
        #menu-overlay.active { display: block; opacity: 1; }
        
        /* Ajuste de scroll */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <!-- Capa oscura para el menú móvil -->
    <div id="menu-overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/60 z-40 lg:hidden backdrop-blur-sm"></div>

    <!-- SIDEBAR (Menú lateral responsivo) -->
    <aside id="sidebar" class="sidebar w-72 text-white flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full lg:translate-x-0 lg:static shadow-2xl">
        <div class="p-6 border-b border-white/10 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-university text-2xl text-blue-300"></i>
                <h1 class="text-[11px] font-extrabold uppercase tracking-widest leading-tight">CEN <br> Arévalo González</h1>
            </div>
            <button onclick="toggleMenu()" class="lg:hidden text-white/50 text-xl"><i class="fas fa-times"></i></button>
        </div>

        <nav class="flex-1 p-4 space-y-2 mt-4 overflow-y-auto custom-scroll">
            <button onclick="cambiarSeccion('inicio')" class="w-full flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/10 transition-all active:scale-95 group">
                <i class="fas fa-home opacity-50 group-hover:text-blue-300"></i>
                <span class="font-bold text-sm">Inicio</span>
            </button>
            <button onclick="cambiarSeccion('mensajeria')" class="w-full flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/10 transition-all active:scale-95 group">
                <i class="fas fa-comment-dots opacity-50 group-hover:text-blue-300"></i>
                <span class="font-bold text-sm">Mensajería</span>
            </button>
            <button onclick="cambiarSeccion('perfil')" class="w-full flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/10 transition-all active:scale-95 group">
                <i class="fas fa-user-circle opacity-50 group-hover:text-blue-300"></i>
                <span class="font-bold text-sm">Mi Perfil</span>
            </button>
        </nav>

        <div class="p-6">
            <button onclick="cerrarSesion()" class="w-full p-4 bg-red-500/10 hover:bg-red-600 rounded-2xl font-bold flex items-center justify-center space-x-3 text-red-400 hover:text-white border border-red-500/20 transition-all">
                <i class="fas fa-power-off"></i>
                <span class="text-xs uppercase tracking-widest">Cerrar Sesión</span>
            </button>
        </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        
        <!-- HEADER (Top Bar) -->
        <header class="bg-white p-4 md:p-6 flex justify-between items-center border-b border-slate-200 px-6 lg:px-10">
            <div class="flex items-center space-x-4">
                <button onclick="toggleMenu()" class="lg:hidden w-12 h-12 flex items-center justify-center bg-slate-100 rounded-2xl text-blue-900 active:scale-90 transition-all">
                    <i class="fas fa-bars-staggered"></i>
                </button>
                <h2 id="page-title" class="font-extrabold text-slate-800 text-lg md:text-xl tracking-tight uppercase">INICIO</h2>
            </div>
            
            <div class="flex items-center space-x-3 bg-slate-50 p-1.5 pr-4 rounded-full border border-slate-100 shadow-sm">
                <div class="w-9 h-9 bg-blue-900 rounded-full flex items-center justify-center text-white text-sm shadow-inner"><i class="fas fa-user"></i></div>
                <p id="userName" class="text-xs font-bold text-slate-700 hidden sm:block">Cargando...</p>
            </div>
        </header>

        <div class="p-5 md:p-10 overflow-y-auto flex-1 custom-scroll space-y-8">
            
            <!-- 1. VISTA INICIO -->
            <div id="vista-inicio" class="seccion-app active">
                
                <!-- ROL: DOCENTE -->
                <section id="section-docente" class="hidden space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 md:gap-6">
                        <div class="bg-white p-6 rounded-[2rem] shadow-lg shadow-blue-900/5 border-l-8 border-blue-500">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Estudiantes</p>
                            <p id="stat-estudiantes" class="text-3xl font-black">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] shadow-lg shadow-red-900/5 border-l-8 border-red-500">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">En Riesgo</p>
                            <p id="stat-alertas" class="text-3xl font-black text-red-600">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] shadow-lg shadow-green-900/5 border-l-8 border-green-500">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Evaluaciones</p>
                            <p id="stat-evaluaciones" class="text-3xl font-black">0</p>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 md:p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                        <h3 class="text-sm font-black text-blue-900 mb-6 uppercase tracking-tighter flex items-center">
                            <i class="fas fa-plus-circle mr-2"></i> Registrar Nota
                        </h3>
                        <div class="flex flex-col space-y-3">
                            <input type="text" id="nom_est" placeholder="Nombre Estudiante" class="p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500 transition-all">
                            <input type="text" id="ape_est" placeholder="Apellido Estudiante" class="p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500 transition-all">
                            <select id="mat" class="p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-bold text-slate-600">
                                <option>Matemáticas</option>
                                <option>Castellano</option>
                                <option>Informática</option>
                            </select>
                            <input type="number" id="nota" placeholder="Calificación (0-20)" class="p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                            <button onclick="saveNota()" class="bg-blue-900 text-white rounded-2xl font-black py-4 hover:bg-blue-800 shadow-xl shadow-blue-900/20 active:scale-95 transition-all uppercase text-xs tracking-widest">Guardar Calificación</button>
                        </div>
                    </div>
                </section>

                <!-- ROL: ESTUDIANTE / REP -->
                <section id="section-estudiante" class="hidden space-y-6">
                    <div class="bg-gradient-to-br from-blue-800 to-indigo-950 p-8 rounded-[2.5rem] text-white shadow-2xl">
                        <h3 class="text-2xl font-black italic tracking-tight">Rendimiento Académico</h3>
                        <p class="opacity-60 text-[10px] font-bold tracking-[0.2em] uppercase mt-1">Sección 8B • 2025-2026</p>
                        <div class="mt-8 flex items-center justify-between">
                            <div class="bg-white/10 p-4 rounded-3xl border border-white/10">
                                <p class="text-[10px] font-bold uppercase opacity-50 mb-1 tracking-widest">Promedio</p>
                                <p id="promedio-est" class="text-4xl font-black text-blue-300">--</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] font-bold uppercase opacity-50 mb-1 tracking-widest">Asistencia</p>
                                <p class="text-4xl font-black">95%</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 overflow-hidden">
                        <h3 class="font-black text-slate-800 text-sm mb-6 uppercase tracking-widest italic">Calificaciones Recientes</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left min-w-[450px]">
                                <thead>
                                    <tr class="text-[10px] font-black uppercase text-slate-400 border-b pb-4">
                                        <th class="pb-4 pl-4">Materia</th>
                                        <th class="pb-4 text-center">Nota</th>
                                        <th class="pb-4 text-center">Fecha</th>
                                        <th class="pb-4 text-center">Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-notas-reales" class="divide-y divide-slate-50"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 2. MENSAJERÍA -->
            <div id="vista-mensajeria" class="seccion-app space-y-6">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 space-y-4 h-fit">
                        <h3 class="text-xs font-black text-blue-900 uppercase tracking-widest italic">Redactar</h3>
                        <select id="msg-destino" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-xs outline-none font-bold text-slate-500"></select>
                        <input type="text" id="msg-asunto" placeholder="Asunto" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-xs outline-none">
                        <textarea id="msg-cuerpo" placeholder="Mensaje..." class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl h-32 text-xs outline-none resize-none"></textarea>
                        <button onclick="enviarMensaje()" class="w-full bg-blue-900 text-white font-black p-4 rounded-2xl text-xs tracking-widest hover:bg-blue-800 shadow-lg shadow-blue-100 transition-all active:scale-95">ENVIAR</button>
                    </div>
                    <div class="lg:col-span-2 space-y-4" id="bandeja-mensajes"></div>
                </div>
            </div>

            <!-- 3. PERFIL -->
            <div id="vista-perfil" class="seccion-app">
                <div class="max-w-md mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-slate-100">
                    <div class="h-32 bg-blue-900 flex items-center justify-center relative">
                        <div class="absolute -bottom-12 w-24 h-24 bg-white rounded-[2rem] p-1.5 shadow-xl">
                            <div class="w-full h-full bg-slate-50 rounded-[1.5rem] flex items-center justify-center text-blue-900 text-3xl font-bold">
                                <i class="fas fa-id-card"></i>
                            </div>
                        </div>
                    </div>
                    <div class="p-10 pt-16 text-center">
                        <h3 id="perf-nombre" class="text-xl font-black text-slate-800 uppercase tracking-tight italic">Cargando...</h3>
                        <p id="perf-rol" class="text-blue-500 font-black uppercase text-[10px] tracking-[0.3em] mb-8"></p>
                        
                        <div class="space-y-3 text-left">
                            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-center">
                                <span class="text-[9px] font-black text-slate-400 uppercase">Cédula</span>
                                <span id="perf-cedula" class="font-bold text-slate-700 text-sm"></span>
                            </div>
                            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-center">
                                <span class="text-[9px] font-black text-slate-400 uppercase">Email</span>
                                <span id="perf-email" class="font-bold text-slate-700 text-sm"></span>
                            </div>
                            <div id="perf-hijo-box" class="hidden p-4 bg-blue-50 rounded-2xl border border-blue-100 border-dashed">
                                <p class="text-[8px] font-black text-blue-400 uppercase mb-1">Representado</p>
                                <p id="perf-hijo" class="font-black text-blue-900"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

<script>
// Lógica Menú Móvil
function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('menu-overlay');
    const isHidden = sidebar.classList.contains('-translate-x-full');
    
    if (isHidden) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.add('active');
    } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.remove('active');
    }
}

// Al cargar la página
window.onload = async function() {
    const nombre = localStorage.getItem('usuario'); // Aquí debe estar "Nombre Apellido"
    const rol = localStorage.getItem('rol');
    
    if (!nombre || nombre === 'undefined') {
        window.location.href = 'login.html';
        return;
    }

    document.getElementById('userName').innerText = nombre;
    document.getElementById('userRol').innerText = rol;

    if (rol === 'Docente') {
        document.getElementById('section-docente').classList.remove('hidden');
        cargarEstadisticasDocente();
    } else {
        document.getElementById('section-estudiante').classList.remove('hidden');
        if (rol === 'Estudiante') {
            cargarDatosReales(nombre);
        } else {
            try {
                const res = await fetch(`/nombre-hijo/${localStorage.getItem('cedula_hijo')}`);
                const hijo = await res.json();
                if (hijo.nombre_completo) cargarDatosReales(hijo.nombre_completo);
            } catch(e) { console.error("Error vínculo hijo"); }
        }
    }
};

// Navegación fluida
async function cambiarSeccion(nombre) {
    document.querySelectorAll('.seccion-app').forEach(div => div.classList.remove('active'));
    document.getElementById('vista-' + nombre).classList.add('active');
    document.getElementById('page-title').innerText = nombre.toUpperCase();
    
    // Cerrar menú si estamos en móvil
    if (window.innerWidth < 1024) toggleMenu();

    if(nombre === 'mensajeria') { obtenerContactos(); obtenerMensajes(); }
    if(nombre === 'perfil') cargarPerfil();
}

async function cargarPerfil() {
    const res = await fetch(`/perfil/${localStorage.getItem('id_usuario')}`);
    const u = await res.json();
    document.getElementById('perf-nombre').innerText = `${u.nombre} ${u.apellido}`;
    document.getElementById('perf-rol').innerText = u.rol;
    document.getElementById('perf-cedula').innerText = u.cedula;
    document.getElementById('perf-email').innerText = u.email;
    if(u.cedula_representado) {
        document.getElementById('perf-hijo-box').classList.remove('hidden');
        document.getElementById('perf-hijo').innerText = u.cedula_representado;
    }
}

async function cargarDatosReales(nombreEst) {
    const res = await fetch(`/mis-notas/${nombreEst}`);
    const notas = await res.json();
    const tabla = document.getElementById('tabla-notas-reales');
    tabla.innerHTML = notas.length ? "" : '<tr><td colspan="4" class="py-10 text-center text-slate-300 italic">Sin registros registrados</td></tr>';
    let suma = 0;
    notas.forEach(n => {
        suma += n.nota;
        const color = n.nota >= 10 ? 'bg-green-100 text-green-700 border-green-200' : 'bg-red-100 text-red-700 border-red-200';
        tabla.innerHTML += `
            <tr class="hover:bg-slate-50 transition-all group">
                <td class="py-5 pl-4 font-bold text-slate-700 text-sm">${n.asignatura}</td>
                <td class="text-center font-black text-lg">${n.nota}</td>
                <td class="text-center text-[10px] font-bold text-slate-400">${new Date(n.fecha_registro).toLocaleDateString()}</td>
                <td class="text-center">
                    <span class="${color} border px-3 py-1 rounded-xl text-[9px] font-black uppercase tracking-widest shadow-sm">
                        ${n.nota >= 10 ? 'Aprobado' : 'Riesgo'}
                    </span>
                </td>
            </tr>`;
    });
    if(notas.length) document.getElementById('promedio-est').innerText = (suma/notas.length).toFixed(1);
}

async function saveNota() {
    const n = document.getElementById('nom_est').value.trim();
    const a = document.getElementById('ape_est').value.trim();
    const notaVal = document.getElementById('nota').value;
    if(!n || !a || !notaVal) return alert("Complete todos los campos");
    
    const data = { 
        estudiante: `${n} ${a}`, 
        asignatura: document.getElementById('mat').value, 
        nota: notaVal, 
        rol: localStorage.getItem('rol') 
    };
    const res = await fetch('/guardar-nota', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data)});
    if(res.ok) { 
        alert("✅ Nota registrada"); 
        document.getElementById('nom_est').value = ""; 
        document.getElementById('ape_est').value = ""; 
        document.getElementById('nota').value = ""; 
        cargarEstadisticasDocente(); 
    }
}

async function cargarEstadisticasDocente() {
    const res = await fetch('/stats-docente');
    const d = await res.json();
    document.getElementById('stat-estudiantes').innerText = d.estudiantes;
    document.getElementById('stat-alertas').innerText = d.alertas;
    document.getElementById('stat-evaluaciones').innerText = d.evaluaciones;
}

async function obtenerContactos() {
    const res = await fetch('/usuarios');
    const us = await res.json();
    const sel = document.getElementById('msg-destino');
    sel.innerHTML = '<option value="">Para: Seleccione...</option>';
    us.forEach(u => { 
        if(u.id_usuario != localStorage.getItem('id_usuario')) 
            sel.innerHTML += `<option value="${u.id_usuario}">${u.nombre} ${u.apellido} (${u.rol})</option>`; 
    });
}

async function enviarMensaje() {
    const d = { 
        remitente_id: localStorage.getItem('id_usuario'), 
        destinatario_id: document.getElementById('msg-destino').value, 
        asunto: document.getElementById('msg-asunto').value, 
        contenido: document.getElementById('msg-cuerpo').value 
    };
    if(!d.destinatario_id || !d.contenido) return alert("Complete el mensaje");
    const res = await fetch('/enviar-mensaje', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(d)});
    if(res.ok) { alert("Mensaje Enviado"); document.getElementById('msg-cuerpo').value = ""; }
}

async function obtenerMensajes() {
    const id = localStorage.getItem('id_usuario');
    const res = await fetch(`/mensajes/${id}`);
    const mensajes = await res.json();
    const cont = document.getElementById('bandeja-mensajes');
    cont.innerHTML = mensajes.length ? "" : '<div class="bg-white p-10 text-center rounded-3xl opacity-30 italic text-sm">Sin mensajes nuevos</div>';
    mensajes.forEach(m => { 
        cont.innerHTML += `
            <div class="bg-white p-5 rounded-3xl border-l-4 border-blue-900 shadow-sm hover:shadow-md transition-all">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-[9px] font-black text-blue-500 uppercase tracking-widest">De: ${m.nombre_remitente}</p>
                    <span class="text-[8px] text-slate-300 font-bold">${new Date(m.fecha_envio).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                </div>
                <h4 class="text-xs font-black uppercase text-slate-800 mb-1">${m.asunto || 'Sin Asunto'}</h4>
                <p class="text-xs text-slate-500 leading-relaxed">${m.contenido}</p>
            </div>`; 
    });
}

function cerrarSesion() { localStorage.clear(); window.location.href = 'login.html'; }
</script>
</body>
</html>
