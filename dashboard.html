<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#002D5A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Panel de Control - CEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { background-color: #002D5A; transition: 0.3s ease-in-out; }
        .seccion-app { display: none; }
        .seccion-app.active { display: block; }
        /* Capa para cerrar menú al tocar fuera */
        #menu-overlay { display: none; }
        #menu-overlay.active { display: block; }
    </style>
</head>
<body class="bg-slate-100 flex h-screen overflow-hidden text-gray-800">

    <!-- Overlay para cerrar menú en móvil -->
    <div id="menu-overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-40 lg:hidden"></div>

    <!-- SIDEBAR (Ajustado para móvil) -->
    <aside id="sidebar" class="sidebar w-64 text-white flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full lg:translate-x-0 lg:static shadow-2xl">
        <div class="p-6 border-b border-blue-800 flex justify-between items-center">
            <h1 class="text-[10px] font-bold uppercase tracking-widest leading-tight">CEN Rafael Arévalo <br> González</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-white"><i class="fas fa-times text-xl"></i></button>
        </div>
        <nav class="flex-1 p-4 space-y-2 mt-4">
            <button onclick="cambiarSeccion('inicio')" class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-blue-800 transition">
                <i class="fas fa-home"></i><span>Inicio</span>
            </button>
            <button onclick="cambiarSeccion('mensajeria')" class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-blue-800 transition">
                <i class="fas fa-envelope"></i><span>Mensajería</span>
            </button>
            <button onclick="cambiarSeccion('perfil')" class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-blue-800 transition">
                <i class="fas fa-user-circle"></i><span>Perfil</span>
            </button>
        </nav>
        <button onclick="cerrarSesion()" class="m-4 p-3 bg-red-600 rounded-xl font-bold flex items-center justify-center space-x-2 active:scale-95 transition-all">
            <i class="fas fa-power-off"></i><span>SALIR</span>
        </button>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- TOPBAR CON BOTÓN HAMBURGUESA -->
        <header class="bg-white p-4 flex justify-between items-center border-b px-6 shadow-sm">
            <div class="flex items-center space-x-4">
                <!-- Botón de Menú solo para móvil -->
                <button onclick="toggleMenu()" class="lg:hidden text-blue-900 text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="page-title" class="font-black text-blue-900 uppercase text-sm tracking-tight">INICIO</h2>
            </div>
            <div class="flex items-center space-x-2">
                <div class="text-right hidden sm:block">
                    <p id="userName" class="text-xs font-bold text-slate-700"></p>
                    <p id="userRol" class="text-[9px] text-blue-500 font-black uppercase"></p>
                </div>
                <div class="w-9 h-9 bg-blue-900 rounded-full flex items-center justify-center text-white text-xs shadow-md">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <!-- AREA DE CONTENIDO (Scrollable) -->
        <div class="p-4 md:p-8 overflow-y-auto flex-1">
            
            <!-- 1. VISTA INICIO -->
            <div id="vista-inicio" class="seccion-app active">
                <!-- PANEL DOCENTE -->
                <section id="section-docente" class="hidden space-y-6">
                    <!-- Tarjetas en 1 columna para móvil, 3 para PC -->
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="bg-white p-5 rounded-2xl border-l-4 border-blue-500 shadow-sm">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">Estudiantes</p>
                            <p id="stat-estudiantes" class="text-2xl font-black text-slate-800">0</p>
                        </div>
                        <div class="bg-white p-5 rounded-2xl border-l-4 border-red-500 shadow-sm">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">En Riesgo</p>
                            <p id="stat-alertas" class="text-2xl font-black text-red-600">0</p>
                        </div>
                        <div class="bg-white p-5 rounded-2xl border-l-4 border-green-500 shadow-sm">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">Notas Subidas</p>
                            <p id="stat-evaluaciones" class="text-2xl font-black text-slate-800">0</p>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-3xl shadow-lg border border-gray-100">
                        <h3 class="text-sm font-bold text-blue-900 mb-4 uppercase tracking-tighter">Registrar Calificación</h3>
                        <!-- Formulario apilado en móvil, en línea en PC -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3">
                            <input type="text" id="nom_est" placeholder="Nombre Est." class="p-3 border rounded-xl text-xs outline-none focus:ring-2 focus:ring-blue-500">
                            <input type="text" id="ape_est" placeholder="Apellido Est." class="p-3 border rounded-xl text-xs outline-none focus:ring-2 focus:ring-blue-500">
                            <select id="mat" class="p-3 border rounded-xl text-xs bg-slate-50"><option>Matemáticas</option><option>Castellano</option><option>Informática</option></select>
                            <input type="number" id="nota" placeholder="Nota" class="p-3 border rounded-xl text-xs outline-none focus:ring-2 focus:ring-blue-500">
                            <button onclick="saveNota()" class="bg-blue-900 text-white rounded-xl font-bold text-xs py-3 active:scale-95 transition-all">GUARDAR</button>
                        </div>
                    </div>
                </section>

                <!-- PANEL ESTUDIANTE / REPRESENTANTE -->
                <section id="section-estudiante" class="hidden space-y-6">
                    <div class="bg-gradient-to-br from-blue-900 to-blue-700 p-6 rounded-3xl text-white shadow-xl">
                        <h3 class="text-xl font-black italic">Resumen Académico</h3>
                        <div class="mt-4 flex space-x-10">
                            <div><p class="text-[9px] uppercase opacity-60">Promedio</p><p class="text-4xl font-black">17.5</p></div>
                            <div><p class="text-[9px] uppercase opacity-60">Asistencia</p><p class="text-4xl font-black">95%</p></div>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-md overflow-x-auto">
                        <table class="w-full text-left min-w-[500px]">
                            <thead>
                                <tr class="text-[9px] font-bold uppercase text-gray-400 border-b pb-2"><th class="pb-2 pl-2">Asignatura</th><th class="pb-2 text-center">Nota</th><th class="pb-2 text-center">Fecha</th><th class="pb-2 text-center">Estado</th></tr>
                            </thead>
                            <tbody id="tabla-notas-reales" class="text-xs"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- 2. MENSAJERÍA -->
            <div id="vista-mensajeria" class="seccion-app space-y-4">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-5 rounded-2xl shadow-lg border border-slate-100 h-fit space-y-3">
                        <h3 class="text-xs font-black text-blue-900 uppercase tracking-widest italic mb-2">Redactar</h3>
                        <select id="msg-destino" class="w-full border p-3 rounded-xl text-xs outline-none bg-slate-50"></select>
                        <input type="text" id="msg-asunto" placeholder="Asunto" class="w-full border p-3 rounded-xl text-xs outline-none">
                        <textarea id="msg-cuerpo" placeholder="Mensaje..." class="w-full border p-3 rounded-xl h-28 text-xs outline-none resize-none"></textarea>
                        <button onclick="enviarMensaje()" class="w-full bg-blue-900 text-white font-bold p-3 rounded-xl text-xs active:scale-95 transition-all">ENVIAR</button>
                    </div>
                    <div id="bandeja-mensajes" class="lg:col-span-2 space-y-3"></div>
                </div>
            </div>

            <!-- 3. PERFIL -->
            <div id="vista-perfil" class="seccion-app">
                <div class="max-w-xs mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100 p-8 text-center">
                    <div class="w-20 h-20 bg-blue-100 rounded-full mx-auto flex items-center justify-center text-blue-900 text-3xl mb-4 shadow-inner"><i class="fas fa-id-card"></i></div>
                    <h3 id="perf-nombre" class="font-black text-slate-800 text-lg uppercase tracking-tight"></h3>
                    <p id="perf-rol" class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-6"></p>
                    <div class="space-y-4 text-left border-t pt-6 text-xs">
                        <div><p class="text-[9px] font-bold text-gray-400 uppercase">Cédula</p><p id="perf-cedula" class="font-bold text-slate-700"></p></div>
                        <div><p class="text-[9px] font-bold text-gray-400 uppercase">Correo</p><p id="perf-email" class="font-bold text-slate-700"></p></div>
                        <div id="perf-hijo-box" class="hidden p-3 bg-blue-50 rounded-xl border border-blue-100 italic text-blue-900">Representado: <span id="perf-hijo" class="font-black"></span></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

<script>
// Función para el Menú Móvil
function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('-translate-x-full');
    document.getElementById('menu-overlay').classList.toggle('active');
}

// Lógica de carga original
window.onload = async function() {
    const nombre = localStorage.getItem('usuario');
    const rol = localStorage.getItem('rol');
    if (!nombre || !rol) return window.location.href = 'login.html';

    document.getElementById('userName').innerText = nombre;
    document.getElementById('userRol').innerText = rol;

    if (rol === 'Docente') {
        document.getElementById('section-docente').classList.remove('hidden');
        cargarEstadisticasDocente();
    } else {
        document.getElementById('section-estudiante').classList.remove('hidden');
        if (rol === 'Estudiante') {
            cargarDatosReales(nombre);
        } else {
            const res = await fetch(`/nombre-hijo/${localStorage.getItem('cedula_hijo')}`);
            const hijo = await res.json();
            if (hijo.nombre_completo) cargarDatosReales(hijo.nombre_completo);
        }
    }
};

// Navegación original con cierre de menú automático
async function cambiarSeccion(nombre) {
    document.querySelectorAll('.seccion-app').forEach(div => div.classList.remove('active'));
    document.getElementById('vista-' + nombre).classList.add('active');
    document.getElementById('page-title').innerText = nombre.toUpperCase();
    
    // Si es móvil, cierra el menú tras elegir pestaña
    if (window.innerWidth < 1024) {
        const sidebar = document.getElementById('sidebar');
        if(!sidebar.classList.contains('-translate-x-full')) toggleMenu();
    }

    if(nombre === 'mensajeria') { obtenerContactos(); obtenerMensajes(); }
    if(nombre === 'perfil') cargarPerfil();
}

// RESTO DE TUS FUNCIONES (NO CAMBIAN)
async function cargarPerfil() {
    const res = await fetch(`/perfil/${localStorage.getItem('id_usuario')}`);
    const u = await res.json();
    document.getElementById('perf-nombre').innerText = `${u.nombre} ${u.apellido}`;
    document.getElementById('perf-rol').innerText = u.rol;
    document.getElementById('perf-cedula').innerText = u.cedula;
    document.getElementById('perf-email').innerText = u.email;
    if(u.cedula_representado) {
        document.getElementById('perf-hijo-box').classList.remove('hidden');
        document.getElementById('perf-hijo').innerText = u.cedula_representado;
    }
}

async function cargarDatosReales(nombreEst) {
    const res = await fetch(`/mis-notas/${nombreEst}`);
    const notas = await res.json();
    const tabla = document.getElementById('tabla-notas-reales');
    tabla.innerHTML = notas.length ? "" : '<tr><td colspan="4" class="py-10 text-center text-slate-400">Sin notas</td></tr>';
    notas.forEach(n => {
        const color = n.nota >= 10 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
        tabla.innerHTML += `<tr class="border-b"><td class="py-4 font-bold text-slate-700">${n.asignatura}</td><td class="text-center font-black">${n.nota}</td><td class="text-center opacity-40">${new Date(n.fecha_registro).toLocaleDateString()}</td><td class="text-center"><span class="${color} px-2 py-1 rounded-lg text-[9px] font-bold uppercase">${n.nota >= 10 ? 'Aprobado' : 'Riesgo'}</span></td></tr>`;
    });
}

async function saveNota() {
    const n = document.getElementById('nom_est').value;
    const a = document.getElementById('ape_est').value;
    const data = { estudiante: `${n} ${a}`, asignatura: document.getElementById('mat').value, nota: document.getElementById('nota').value, rol: localStorage.getItem('rol') };
    const res = await fetch('/guardar-nota', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data)});
    if(res.ok) { alert("Guardada"); cargarEstadisticasDocente(); }
}

async function cargarEstadisticasDocente() {
    const res = await fetch('/stats-docente');
    const d = await res.json();
    document.getElementById('stat-estudiantes').innerText = d.estudiantes;
    document.getElementById('stat-alertas').innerText = d.alertas;
    document.getElementById('stat-evaluaciones').innerText = d.evaluaciones;
}

async function obtenerContactos() {
    const res = await fetch('/usuarios');
    const us = await res.json();
    const sel = document.getElementById('msg-destino');
    sel.innerHTML = '<option value="">Seleccione...</option>';
    us.forEach(u => { if(u.id_usuario != localStorage.getItem('id_usuario')) sel.innerHTML += `<option value="${u.id_usuario}">${u.nombre} ${u.apellido} (${u.rol})</option>`; });
}

async function enviarMensaje() {
    const d = { remitente_id: localStorage.getItem('id_usuario'), destinatario_id: document.getElementById('msg-destino').value, asunto: document.getElementById('msg-asunto').value, contenido: document.getElementById('msg-cuerpo').value };
    const res = await fetch('/enviar-mensaje', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(d)});
    if(res.ok) { alert("Enviado"); document.getElementById('msg-cuerpo').value = ""; }
}

async function obtenerMensajes() {
    const res = await fetch(`/mensajes/${localStorage.getItem('id_usuario')}`);
    const ms = await res.json();
    const cont = document.getElementById('bandeja-mensajes');
    cont.innerHTML = ms.length ? "" : '<p class="text-center py-10 opacity-30 italic">Bandeja vacía</p>';
    ms.forEach(m => { cont.innerHTML += `<div class="bg-white p-4 rounded-2xl border-l-4 border-blue-900 shadow-sm"><p class="text-[9px] font-bold text-blue-500 uppercase">De: ${m.nombre_remitente}</p><h4 class="text-[10px] font-black uppercase">${m.asunto || 'Aviso'}</h4><p class="text-xs text-gray-600 mt-1">${m.contenido}</p></div>`; });
}

function cerrarSesion() { localStorage.clear(); window.location.href = 'login.html'; }
</script>
</body>
</html>
