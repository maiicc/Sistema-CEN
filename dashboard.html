<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#002D5A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>CEN Rafael Arévalo González - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .sidebar { background: linear-gradient(180deg, #002D5A 0%, #001A35 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .seccion-app { display: none; animation: fadeIn 0.4s ease-out; }
        .seccion-app.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .role-section { display: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #002D5A; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-700">

    <div id="menu-overlay" onclick="toggleMenu()" class="fixed inset-0 bg-slate-900/40 z-40 hidden backdrop-blur-sm lg:hidden"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar w-72 text-white flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full lg:translate-x-0 lg:static shadow-2xl">
        <div class="p-8 border-b border-white/10 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-blue-500/20 p-2 rounded-xl"><i class="fas fa-graduation-cap text-xl text-blue-300"></i></div>
                <h1 class="text-xs font-extrabold uppercase tracking-widest leading-tight">CEN <br> Rafael Arévalo González</h1>
            </div>
            <button onclick="toggleMenu()" class="lg:hidden text-white/50"><i class="fas fa-times"></i></button>
        </div>

        <nav class="flex-1 p-6 space-y-3">
            <button onclick="cambiarSeccion('inicio')" class="w-full flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/10 transition-all group active:scale-95">
                <i class="fas fa-chart-pie opacity-50 group-hover:text-blue-300"></i><span class="font-semibold text-sm">Inicio</span>
            </button>
            <button onclick="cambiarSeccion('mensajeria')" class="w-full flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/10 transition-all group active:scale-95">
                <i class="fas fa-comment-dots opacity-50 group-hover:text-blue-300"></i><span class="font-semibold text-sm">Mensajería</span>
            </button>
            <button onclick="cambiarSeccion('perfil')" class="w-full flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/10 transition-all group active:scale-95">
                <i class="fas fa-user-circle opacity-50 group-hover:text-blue-300"></i><span class="font-semibold text-sm">Mi Perfil</span>
            </button>
        </nav>

        <div class="p-6 border-t border-white/10">
            <button onclick="cerrarSesion()" class="w-full p-4 bg-red-500/10 hover:bg-red-500 transition-all rounded-2xl font-bold flex items-center justify-center space-x-3 text-red-400 hover:text-white border border-red-500/20">
                <i class="fas fa-power-off text-sm"></i><span>SALIR</span>
            </button>
        </div>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        
        <!-- TOPBAR -->
        <header class="bg-white/80 backdrop-blur-md p-5 flex justify-between items-center border-b border-slate-200 px-6 md:px-10 z-30">
            <div class="flex items-center space-x-5">
                <button onclick="toggleMenu()" class="lg:hidden w-10 h-10 flex items-center justify-center bg-slate-100 rounded-xl text-blue-900 shadow-sm"><i class="fas fa-bars-staggered"></i></button>
                <div>
                    <h2 id="page-title" class="font-extrabold text-slate-800 text-lg md:text-xl tracking-tighter uppercase">Panel de Control</h2>
                    <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mt-0.5" id="userRol">Cargando...</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-3">
                <!-- BOTÓN RECARGAR (Especial para Móvil) -->
                <button onclick="location.reload()" class="w-10 h-10 flex items-center justify-center bg-slate-50 border border-slate-100 rounded-xl text-blue-600 hover:bg-blue-100 transition-all active:scale-90 shadow-sm">
                    <i class="fas fa-sync-alt text-xs"></i>
                </button>

                <div class="flex items-center space-x-3 bg-slate-50 p-1.5 pr-5 rounded-2xl border border-slate-100 shadow-sm">
                    <div class="w-10 h-10 bg-blue-900 rounded-xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-user"></i></div>
                    <p id="userName" class="text-xs font-bold text-slate-700 hidden sm:block"></p>
                </div>
            </div>
        </header>

        <div class="p-5 md:p-10 overflow-y-auto flex-1 space-y-10">
            
            <!-- 1. VISTA INICIO -->
            <div id="vista-inicio" class="seccion-app active">
                
                <!-- ROL: DOCENTE -->
                <section id="section-docente" class="role-section space-y-8">
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                        <div class="glass-card p-7 rounded-[2.5rem] border-l-[10px] border-blue-500 shadow-xl shadow-blue-900/5">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Estudiantes</p>
                            <p id="stat-estudiantes" class="text-4xl font-black text-slate-800">0</p>
                        </div>
                        <div class="glass-card p-7 rounded-[2.5rem] border-l-[10px] border-red-500 shadow-xl shadow-red-900/5">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">En Riesgo</p>
                            <p id="stat-alertas" class="text-4xl font-black text-red-600">0</p>
                        </div>
                        <div class="glass-card p-7 rounded-[2.5rem] border-l-[10px] border-green-500 shadow-xl shadow-green-900/5">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Evaluaciones</p>
                            <p id="stat-evaluaciones" class="text-4xl font-black text-slate-800">0</p>
                        </div>
                    </div>
                    
                    <div class="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100">
                        <h3 class="text-sm font-black text-blue-900 mb-8 uppercase tracking-widest italic">Registrar Nueva Calificación</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                            <input type="text" id="nom_est" placeholder="Nombre Est." class="p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500">
                            <input type="text" id="ape_est" placeholder="Apellido Est." class="p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500">
                            <select id="mat" class="p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-sm font-bold text-slate-600 outline-none">
                                <option>Matemáticas</option><option>Castellano</option><option>Informática</option>
                            </select>
                            <input type="number" id="nota" placeholder="Nota" class="p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500">
                            <button onclick="saveNota()" class="bg-blue-600 text-white rounded-2xl font-black text-xs hover:bg-blue-700 transition-all uppercase py-4 shadow-lg shadow-blue-200">Guardar</button>
                        </div>
                    </div>
                </section>

                <!-- ROL: ESTUDIANTE / REP -->
                <section id="section-estudiante" class="role-section space-y-8">
                    <div class="bg-gradient-to-br from-blue-700 via-blue-900 to-indigo-950 p-10 rounded-[3rem] text-white shadow-2xl">
                        <h3 class="text-2xl font-black italic tracking-tighter mb-2 text-blue-100">Resumen Académico</h3>
                        <p class="opacity-60 text-[10px] font-bold tracking-[0.3em] uppercase mb-8 text-white">Periodo 2025-2026 • 3er Año</p>
                        <div class="flex items-center">
                            <div class="bg-white/10 p-6 rounded-[2.5rem] border border-white/10 shadow-inner">
                                <p class="text-[10px] font-black uppercase opacity-60 tracking-widest mb-2 text-blue-300">Promedio General</p>
                                <p id="promedio-est" class="text-6xl font-black text-white">--</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 md:p-8 rounded-[3rem] shadow-xl border border-slate-100 overflow-x-auto">
                        <table class="w-full text-left min-w-[500px]">
                            <thead>
                                <tr class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] border-b-2 border-slate-50">
                                    <th class="py-5 pl-4">Asignatura</th><th class="py-5 text-center">Nota</th><th class="py-5 text-center">Fecha</th><th class="py-5 text-center">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-notas-reales" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- 2. MENSAJERÍA -->
            <div id="vista-mensajeria" class="seccion-app space-y-6">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 space-y-4 h-fit">
                        <h3 class="text-xs font-black text-blue-900 uppercase tracking-widest italic mb-2">Redactar</h3>
                        <select id="msg-destino" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-xs outline-none font-bold text-slate-500"></select>
                        <input type="text" id="msg-asunto" placeholder="Asunto" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-xs outline-none">
                        <textarea id="msg-cuerpo" placeholder="Mensaje..." class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl h-44 text-xs outline-none resize-none"></textarea>
                        <button onclick="enviarMensaje()" class="w-full bg-blue-900 text-white font-black p-4 rounded-2xl text-xs tracking-widest hover:bg-blue-800 transition-all shadow-lg active:scale-95">ENVIAR</button>
                    </div>
                    <div class="lg:col-span-2 space-y-5" id="bandeja-mensajes"></div>
                </div>
            </div>

            <!-- 3. PERFIL -->
            <div id="vista-perfil" class="seccion-app">
                <div class="max-w-md mx-auto bg-white rounded-[3.5rem] shadow-2xl overflow-hidden border border-slate-100">
                    <div class="h-32 bg-blue-900 flex items-center justify-center relative">
                        <div class="absolute -bottom-10 w-24 h-24 bg-white rounded-[2rem] p-1 shadow-xl">
                            <div class="w-full h-full bg-blue-100 rounded-[1.8rem] flex items-center justify-center text-blue-900 text-3xl font-bold"><i class="fas fa-user-shield"></i></div>
                        </div>
                    </div>
                    <div class="p-10 pt-16 text-center">
                        <h3 id="perf-nombre" class="text-xl font-black text-slate-800 uppercase tracking-tighter italic">Cargando...</h3>
                        <p id="perf-rol" class="text-blue-500 font-black uppercase text-[10px] tracking-[0.3em] mb-8"></p>
                        <div class="grid grid-cols-1 gap-4 text-left border-t pt-6">
                            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-center"><span class="text-[9px] font-black text-slate-400 uppercase">Cédula</span><span id="perf-cedula" class="font-bold text-slate-700 text-sm"></span></div>
                            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-center"><span class="text-[9px] font-black text-slate-400 uppercase">Email</span><span id="perf-email" class="font-bold text-slate-700 text-sm"></span></div>
                            <div id="perf-hijo-box" class="hidden p-4 bg-blue-50 rounded-2xl border border-blue-100 italic text-[10px] text-blue-900">Representado (Cédula): <span id="perf-hijo" class="font-black"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

<script>
function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('menu-overlay');
    sidebar.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden');
}

window.onload = async function() {
    const nombre = localStorage.getItem('usuario');
    const rol = localStorage.getItem('rol');
    if (!nombre || !rol) return window.location.href = 'login.html';

    document.getElementById('userName').innerText = nombre;
    document.getElementById('userRol').innerText = rol;

    if (rol === 'Docente') {
        const secDocente = document.getElementById('section-docente');
        secDocente.style.display = 'block';
        cargarEstadisticasDocente();
    } else {
        const secEstudiante = document.getElementById('section-estudiante');
        secEstudiante.style.display = 'block';
        
        if (rol === 'Estudiante') {
            cargarDatosReales(nombre);
        } else if (rol === 'Representante') {
            try {
                const res = await fetch(`/nombre-hijo/${localStorage.getItem('cedula_hijo')}`);
                const hijo = await res.json();
                if (hijo.nombre_completo) cargarDatosReales(hijo.nombre_completo);
            } catch(e) { console.error("Error vínculo hijo"); }
        }
    }
};

async function cambiarSeccion(nombre) {
    document.querySelectorAll('.seccion-app').forEach(div => div.classList.remove('active'));
    const vistaDestino = document.getElementById('vista-' + nombre);
    if(vistaDestino) vistaDestino.classList.add('active');
    
    document.getElementById('page-title').innerText = nombre.toUpperCase();

    if(nombre === 'inicio') {
        const rol = localStorage.getItem('rol');
        const idSec = rol === 'Docente' ? 'section-docente' : 'section-estudiante';
        document.getElementById(idSec).style.display = 'block';
    }

    if (window.innerWidth < 1024) {
        const sidebar = document.getElementById('sidebar');
        if(!sidebar.classList.contains('-translate-x-full')) toggleMenu();
    }

    if(nombre === 'mensajeria') { obtenerContactos(); obtenerMensajes(); }
    if(nombre === 'perfil') cargarPerfil();
}

async function cargarPerfil() {
    const res = await fetch(`/perfil/${localStorage.getItem('id_usuario')}`);
    const u = await res.json();
    document.getElementById('perf-nombre').innerText = `${u.nombre} ${u.apellido}`;
    document.getElementById('perf-rol').innerText = u.rol;
    document.getElementById('perf-cedula').innerText = u.cedula;
    document.getElementById('perf-email').innerText = u.email;
    if(u.cedula_representado) {
        document.getElementById('perf-hijo-box').classList.remove('hidden');
        document.getElementById('perf-hijo').innerText = u.cedula_representado;
    }
}

async function cargarDatosReales(nombreEst) {
    const res = await fetch(`/mis-notas/${nombreEst}`);
    const notas = await res.json();
    const tabla = document.getElementById('tabla-notas-reales');
    tabla.innerHTML = notas.length ? "" : '<tr><td colspan="4" class="py-16 text-center text-slate-300 italic text-sm">Sin registros registrados</td></tr>';
    let suma = 0;
    notas.forEach(n => {
        suma += n.nota;
        const color = n.nota >= 10 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
        tabla.innerHTML += `
            <tr class="hover:bg-slate-50 transition-all group">
                <td class="py-6 pl-4 font-bold text-slate-700 text-sm md:text-base">${n.asignatura}</td>
                <td class="text-center font-black text-xl text-slate-800">${n.nota}<span class="text-[9px] text-slate-300 ml-0.5">/20</span></td>
                <td class="text-center text-[10px] font-bold text-slate-400 italic">${new Date(n.fecha_registro).toLocaleDateString()}</td>
                <td class="text-center"><span class="${color} border px-4 py-2 rounded-2xl text-[9px] font-black uppercase tracking-widest shadow-sm">${n.nota >= 10 ? 'Aprobado' : 'Riesgo'}</span></td>
            </tr>`;
    });
    if(notas.length) document.getElementById('promedio-est').innerText = (suma/notas.length).toFixed(1);
}

async function saveNota() {
    const n = document.getElementById('nom_est').value;
    const a = document.getElementById('ape_est').value;
    const notaVal = document.getElementById('nota').value;
    if(!n || !a || !notaVal) return alert("Complete los datos");
    
    const data = { estudiante: `${n} ${a}`, asignatura: document.getElementById('mat').value, nota: notaVal, rol: localStorage.getItem('rol') };
    const res = await fetch('/guardar-nota', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data)});
    if(res.ok) { alert("✅ Nota registrada exitosamente"); cargarEstadisticasDocente(); }
}

async function cargarEstadisticasDocente() {
    const res = await fetch('/stats-docente');
    const d = await res.json();
    document.getElementById('stat-estudiantes').innerText = d.estudiantes;
    document.getElementById('stat-alertas').innerText = d.alertas;
    document.getElementById('stat-evaluaciones').innerText = d.evaluaciones;
}

async function obtenerContactos() {
    const res = await fetch('/usuarios');
    const us = await res.json();
    const sel = document.getElementById('msg-destino');
    sel.innerHTML = '<option value="">Para: Seleccione...</option>';
    us.forEach(u => { if(u.id_usuario != localStorage.getItem('id_usuario')) sel.innerHTML += `<option value="${u.id_usuario}">${u.nombre} ${u.apellido} (${u.rol})</option>`; });
}

async function enviarMensaje() {
    const d = { remitente_id: localStorage.getItem('id_usuario'), destinatario_id: document.getElementById('msg-destino').value, asunto: document.getElementById('msg-asunto').value, contenido: document.getElementById('msg-cuerpo').value };
    const res = await fetch('/enviar-mensaje', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(d)});
    if(res.ok) { alert("✅ Enviado"); document.getElementById('msg-cuerpo').value = ""; }
}

async function obtenerMensajes() {
    const res = await fetch(`/mensajes/${localStorage.getItem('id_usuario')}`);
    const ms = await res.json();
    const cont = document.getElementById('bandeja-mensajes');
    cont.innerHTML = ms.length ? "" : '<div class="bg-white p-16 text-center rounded-[3rem] opacity-30 italic text-sm">Bandeja vacía</div>';
    ms.forEach(m => { 
        cont.innerHTML += `
            <div class="bg-white p-6 rounded-[2rem] border-l-[12px] border-blue-900 shadow-xl shadow-blue-900/5 hover:-translate-y-1 transition-all">
                <div class="flex justify-between items-center mb-3">
                    <p class="text-[9px] font-black text-blue-500 uppercase tracking-widest">De: ${m.nombre_remitente}</p>
                    <span class="text-[8px] text-slate-300 font-bold uppercase">${new Date(m.fecha_envio).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                </div>
                <h4 class="text-xs font-black uppercase text-slate-800 mb-2">${m.asunto || 'Sin Asunto'}</h4>
                <p class="text-xs text-slate-500 leading-loose">${m.contenido}</p>
            </div>`; 
    });
}

function cerrarSesion() { localStorage.clear(); window.location.href = 'login.html'; }
</script>
</body>
</html>
