<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Panel de Control - CEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { background-color: #002D5A; transition: 0.3s; }
        .seccion-app { display: none; }
        .seccion-app.active { display: block; }
    </style>
</head>
<body class="bg-slate-100 flex h-screen overflow-hidden text-gray-800">

    <div id="menu-overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <aside id="sidebar" class="sidebar w-64 text-white flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full lg:translate-x-0 lg:static shadow-2xl">
        <div class="p-6 border-b border-blue-800 flex justify-between items-center">
            <h1 class="text-[10px] font-bold uppercase tracking-widest">CEN Rafael Arévalo <br> González</h1>
            <button onclick="toggleMenu()" class="lg:hidden text-white"><i class="fas fa-times"></i></button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="cambiarSeccion('inicio')" class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-blue-800"><i class="fas fa-home"></i><span>Inicio</span></button>
            <button onclick="cambiarSeccion('mensajeria')" class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-blue-800"><i class="fas fa-envelope"></i><span>Mensajería</span></button>
            <button onclick="cambiarSeccion('perfil')" class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-blue-800"><i class="fas fa-user-circle"></i><span>Perfil</span></button>
        </nav>
        <button onclick="cerrarSesion()" class="m-4 p-3 bg-red-600 rounded-xl font-bold flex items-center justify-center space-x-2"><i class="fas fa-power-off"></i><span>SALIR</span></button>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="bg-white p-4 flex justify-between items-center border-b px-6">
            <div class="flex items-center space-x-4">
                <button onclick="toggleMenu()" class="lg:hidden text-blue-900 text-xl"><i class="fas fa-bars"></i></button>
                <h2 id="page-title" class="font-black text-blue-900 uppercase text-sm">INICIO</h2>
            </div>
            <div class="flex items-center space-x-2">
                <div class="text-right hidden sm:block">
                    <p id="userName" class="text-xs font-bold"></p>
                    <p id="userRol" class="text-[9px] text-blue-500 font-black uppercase"></p>
                </div>
                <div class="w-8 h-8 bg-blue-900 rounded-full flex items-center justify-center text-white text-xs"><i class="fas fa-user"></i></div>
            </div>
        </header>

        <div class="p-4 md:p-8 overflow-y-auto flex-1">
            
            <div id="vista-inicio" class="seccion-app active">
                <!-- DOCENTE -->
                <section id="section-docente" class="hidden space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="bg-white p-4 rounded-2xl border-l-4 border-blue-500 shadow-sm">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">Estudiantes</p>
                            <p id="stat-estudiantes" class="text-2xl font-black">0</p>
                        </div>
                        <div class="bg-white p-4 rounded-2xl border-l-4 border-red-500 shadow-sm">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">En Riesgo</p>
                            <p id="stat-alertas" class="text-2xl font-black text-red-600">0</p>
                        </div>
                        <div class="bg-white p-4 rounded-2xl border-l-4 border-green-500 shadow-sm">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">Notas Subidas</p>
                            <p id="stat-evaluaciones" class="text-2xl font-black">0</p>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-3xl shadow-lg border border-gray-100">
                        <h3 class="text-sm font-bold text-blue-900 mb-4 uppercase tracking-tighter">Registrar Calificación</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-5 gap-2">
                            <input type="text" id="nom_est" placeholder="Nombre Est." class="p-2 border rounded-lg text-xs">
                            <input type="text" id="ape_est" placeholder="Apellido Est." class="p-2 border rounded-lg text-xs">
                            <select id="mat" class="p-2 border rounded-lg text-xs"><option>Matemáticas</option><option>Castellano</option><option>Informática</option></select>
                            <input type="number" id="nota" placeholder="Nota" class="p-2 border rounded-lg text-xs">
                            <button onclick="saveNota()" class="bg-blue-900 text-white rounded-lg font-bold text-xs py-2">GUARDAR</button>
                        </div>
                    </div>
                </section>

                <!-- ESTUDIANTE / REP -->
                <section id="section-estudiante" class="hidden space-y-6">
                    <div class="bg-gradient-to-r from-blue-900 to-blue-700 p-6 rounded-3xl text-white shadow-xl">
                        <h3 class="text-xl font-bold">Resumen Académico</h3>
                        <div class="mt-4 flex space-x-10">
                            <div><p class="text-[9px] uppercase opacity-60">Promedio</p><p class="text-3xl font-black">--</p></div>
                            <div><p class="text-[9px] uppercase opacity-60">Asistencia</p><p class="text-3xl font-black">95%</p></div>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-md overflow-x-auto">
                        <table class="w-full text-left min-w-[400px]">
                            <thead>
                                <tr class="text-[9px] font-bold uppercase text-gray-400 border-b"><th class="pb-2">Asignatura</th><th class="pb-2 text-center">Nota</th><th class="pb-2 text-center">Fecha</th><th class="pb-2 text-center">Estado</th></tr>
                            </thead>
                            <tbody id="tabla-notas-reales" class="text-xs"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <div id="vista-mensajeria" class="seccion-app space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-2xl shadow h-fit space-y-2">
                        <select id="msg-destino" class="w-full border p-2 rounded-lg text-xs"></select>
                        <input type="text" id="msg-asunto" placeholder="Asunto" class="w-full border p-2 rounded-lg text-xs">
                        <textarea id="msg-cuerpo" placeholder="Mensaje..." class="w-full border p-2 rounded-lg h-24 text-xs"></textarea>
                        <button onclick="enviarMensaje()" class="w-full bg-blue-900 text-white font-bold p-2 rounded-lg text-xs">ENVIAR</button>
                    </div>
                    <div id="bandeja-mensajes" class="sm:col-span-2 space-y-2"></div>
                </div>
            </div>

            <div id="vista-perfil" class="seccion-app">
                <div class="max-w-xs mx-auto bg-white rounded-3xl shadow-xl overflow-hidden text-center p-6 border border-gray-100">
                    <div class="w-16 h-16 bg-blue-100 rounded-full mx-auto flex items-center justify-center text-blue-900 text-2xl mb-4"><i class="fas fa-id-badge"></i></div>
                    <h3 id="perf-nombre" class="font-bold text-gray-800"></h3>
                    <p id="perf-rol" class="text-[9px] font-black text-blue-500 uppercase"></p>
                    <div class="mt-4 pt-4 border-t text-left text-xs space-y-2">
                        <p><strong>Cédula:</strong> <span id="perf-cedula"></span></p>
                        <p><strong>Email:</strong> <span id="perf-email"></span></p>
                        <div id="perf-hijo-box" class="hidden p-2 bg-blue-50 rounded italic text-[10px]">Representado: <span id="perf-hijo"></span></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

<script>
function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('-translate-x-full');
    document.getElementById('menu-overlay').classList.toggle('hidden');
}

window.onload = async function() {
    const nombre = localStorage.getItem('usuario');
    const rol = localStorage.getItem('rol');
    if (!nombre || !rol) return window.location.href = 'login.html';

    document.getElementById('userName').innerText = nombre;
    document.getElementById('userRol').innerText = rol;

    if (rol === 'Docente') {
        document.getElementById('section-docente').classList.remove('hidden');
        cargarEstadisticasDocente();
    } else {
        document.getElementById('section-estudiante').classList.remove('hidden');
        if (rol === 'Estudiante') {
            cargarDatosReales(nombre);
        } else {
            const res = await fetch(`/nombre-hijo/${localStorage.getItem('cedula_hijo')}`);
            const hijo = await res.json();
            if (hijo.nombre_completo) cargarDatosReales(hijo.nombre_completo);
        }
    }
};

async function cambiarSeccion(nombre) {
    document.querySelectorAll('.seccion-app').forEach(div => div.classList.remove('active'));
    document.getElementById('vista-' + nombre).classList.add('active');
    document.getElementById('page-title').innerText = nombre.toUpperCase();
    if (window.innerWidth < 1024) toggleMenu();

    if(nombre === 'mensajeria') { obtenerContactos(); obtenerMensajes(); }
    if(nombre === 'perfil') cargarPerfil();
}

async function cargarPerfil() {
    const res = await fetch(`/perfil/${localStorage.getItem('id_usuario')}`);
    const u = await res.json();
    document.getElementById('perf-nombre').innerText = `${u.nombre} ${u.apellido}`;
    document.getElementById('perf-rol').innerText = u.rol;
    document.getElementById('perf-cedula').innerText = u.cedula;
    document.getElementById('perf-email').innerText = u.email;
    if(u.cedula_representado) {
        document.getElementById('perf-hijo-box').classList.remove('hidden');
        document.getElementById('perf-hijo').innerText = u.cedula_representado;
    }
}

async function cargarDatosReales(nombreEst) {
    const res = await fetch(`/mis-notas/${nombreEst}`);
    const notas = await res.json();
    const tabla = document.getElementById('tabla-notas-reales');
    tabla.innerHTML = notas.length ? "" : '<tr><td colspan="4" class="py-10 text-center">Sin notas</td></tr>';
    let suma = 0;
    notas.forEach(n => {
        suma += n.nota;
        const color = n.nota >= 10 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
        tabla.innerHTML += `<tr class="border-b"><td class="py-3 font-bold">${n.asignatura}</td><td class="text-center font-black">${n.nota}</td><td class="text-center opacity-40">${new Date(n.fecha_registro).toLocaleDateString()}</td><td class="text-center"><span class="${color} px-2 py-0.5 rounded-full text-[8px] font-bold uppercase">${n.nota >= 10 ? 'Ok' : 'Riesgo'}</span></td></tr>`;
    });
    if(notas.length) document.querySelector('.text-3xl.font-black').innerText = (suma/notas.length).toFixed(1);
}

async function saveNota() {
    const n = document.getElementById('nom_est').value;
    const a = document.getElementById('ape_est').value;
    const data = { estudiante: `${n} ${a}`, asignatura: document.getElementById('mat').value, nota: document.getElementById('nota').value, rol: localStorage.getItem('rol') };
    const res = await fetch('/guardar-nota', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data)});
    if(res.ok) { alert("¡Éxito!"); cargarEstadisticasDocente(); }
}

async function cargarEstadisticasDocente() {
    const res = await fetch('/stats-docente');
    const d = await res.json();
    document.getElementById('stat-estudiantes').innerText = d.estudiantes;
    document.getElementById('stat-alertas').innerText = d.alertas;
    document.getElementById('stat-evaluaciones').innerText = d.evaluaciones;
}

async function obtenerContactos() {
    const res = await fetch('/usuarios');
    const us = await res.json();
    const sel = document.getElementById('msg-destino');
    sel.innerHTML = '<option value="">Para...</option>';
    us.forEach(u => { if(u.id_usuario != localStorage.getItem('id_usuario')) sel.innerHTML += `<option value="${u.id_usuario}">${u.nombre} (${u.rol})</option>`; });
}

async function enviarMensaje() {
    const d = { remitente_id: localStorage.getItem('id_usuario'), destinatario_id: document.getElementById('msg-destino').value, asunto: document.getElementById('msg-asunto').value, contenido: document.getElementById('msg-cuerpo').value };
    const res = await fetch('/enviar-mensaje', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(d)});
    if(res.ok) { alert("Enviado"); document.getElementById('msg-cuerpo').value = ""; }
}

async function obtenerMensajes() {
    const res = await fetch(`/mensajes/${localStorage.getItem('id_usuario')}`);
    const ms = await res.json();
    const cont = document.getElementById('bandeja-mensajes');
    cont.innerHTML = ms.length ? "" : '<p class="text-center py-10 opacity-30">Vacío</p>';
    ms.forEach(m => { cont.innerHTML += `<div class="bg-white p-3 rounded-xl border-l-4 border-blue-900 shadow-sm"><p class="text-[8px] font-bold text-blue-500 uppercase">De: ${m.nombre_remitente}</p><h4 class="text-[10px] font-black uppercase">${m.asunto || 'Aviso'}</h4><p class="text-[11px] text-gray-600 mt-1">${m.contenido}</p></div>`; });
}

function cerrarSesion() { localStorage.clear(); window.location.href = 'login.html'; }
</script>
</body>
</html>
